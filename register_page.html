<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      html,
      body {
        min-height: 100%;
        background: linear-gradient(188deg, #007bff 0%, #20c997 100%);
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body class="antaliased">
    <section>
      <div
        class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800 py-6"
      >
        <div class="block bg-white shadow-lg rounded-lg">
          <div class="lg:flex lg:flex-wrap g-0 content-center">
            <div class="px-2 md:px-4 sm: px-8 xl:px-24">
              <div class="md:p-12 md:mx-2">
                <form>
                  <p class="mb-2 text-center lg:text-left text-4xl">
                    Register now
                  </p>
                  <p class="mb-8 text-center lg:text-left text-lg">
                    Please enter your details below
                  </p>
                  <div class="mb-4 lg:flex gap-x-2 content-between">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none lg:gap-y-0.5 gap-y-2"
                      id="exampleFormControlInput1 "
                      placeholder="First Name"
                    />

                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none hidden lg:block"
                      id="exampleFormControlInput1"
                      placeholder="Last Name"
                    />
                  </div>

                  <div class="mb-4 lg:hidden">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Last Name"
                    />
                  </div>

                  <div class="mb-4">
                    <p class="mb-4 text-left text-l">Date of Birth</p>
                    <input
                      type="date"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                    />
                  </div>
                  <p class="mb-4 text-left text-l">Gender</p>
                  <div class="flex justify-around mb-4">
                    <input type="radio" name="gender" value="male" /> Male
                    <input type="radio" name="gender" value="female" /> Female
                    <input type="radio" name="gender" value="female" /> Others
                  </div>

                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Address"
                    />
                  </div>

                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Country"
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Contact"
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="E-mail"
                    />
                  </div>

                  <div class="mb-4">
                    <input
                      type="password"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Password"
                    />
                  </div>

                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Confirm Password"
                    />
                  </div>

                  <p class="mb-4 text-left text-l">User Type</p>
                  <div class="flex justify-around mb-4">
                    <input type="radio" name="user" value="male" /> Student
                    <input type="radio" name="user" value="female" /> Teacher
                    <input type="radio" name="user" value="female" /> Others
                  </div>
                  <div class="flex justify-between">
                    <p class="mb-4 text-left text-l">Last Qualification</p>
                    <select name="Last Qualification" id="" class="mb-4">
                      <option value="0">--Select--</option>
                      <option value="1">Secondary</option>
                      <option value="2">Higher Secondary</option>
                      <option value="3">Under Graduation</option>
                      <option value="4">Graduation</option>
                      <option value="5">Post Graduation</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Mention Type"
                    />
                  </div>

                  <div class="text-center pt-1 mb-6 pb-1">
                    <button
                      class="inline-block px-6 py-4 rounded-full text-white font-medium text-xs leading-tight uppercase shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                      type="button"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      style="
                        background: linear-gradient(
                          188deg,
                          #007bff 0%,
                          #20c997 100%
                        );
                      "
                    >
                      Register
                    </button>
                    <a class="text-gray-500" href="#!">Forgot password?</a>
                  </div>
                  <div class="flex items-center justify-between pb-6">
                    <p class="mb-0 mr-2">Already have an account?</p>
                    <button
                      type="button"
                      class="inline-block px-6 py-2 border-2 border-white-600 text-white font-medium text-xs leading-tight uppercase rounded-full hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      style="
                        background: linear-gradient(
                          188deg,
                          #007bff 0%,
                          #20c997 100%
                        );
                      "
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
